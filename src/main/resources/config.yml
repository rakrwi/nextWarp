# NextWarp Configuration

# 서버 이름 (Velocity의 velocity.toml에서 설정한 서버 이름과 일치해야 합니다)
server-name: "lobby"

# MySQL 데이터베이스 설정
mysql:
  host: "localhost"
  port: 3306
  database: "nextwarp"
  username: "root"
  password: ""

# Redis 설정
redis:
  host: "localhost"
  port: 6379
  password: ""

# 랜덤 텔레포트 설정
random-tp:
  min-x: -5000
  max-x: 5000
  min-z: -5000
  max-z: 5000
  default-world: "world"

# 쿨타임 설정 (초 단위)
# 각 명령어별로 쿨타임을 설정할 수 있습니다.
# bypass-permission: 해당 권한이 있으면 쿨타임 무시
cooldown:
  # 워프 쿨타임
  warp:
    enabled: true
    seconds: 5
    bypass-permission: "nextwarp.cooldown.bypass.warp"
  # 랜덤 텔레포트 쿨타임
  random-tp:
    enabled: true
    seconds: 30
    bypass-permission: "nextwarp.cooldown.bypass.rtp"
  # TPA 쿨타임
  tpa:
    enabled: true
    seconds: 10
    bypass-permission: "nextwarp.cooldown.bypass.tpa"
